<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Member Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<h1>User Detail</h1>
	<table>
		<tr th:each="user:${users}"><th >Name</th><td th:text="${user.name}">Name</td>
		<tr th:each="user:${users}"><th >Id</th><td th:text="${user.id}">ID</td>
		<tr th:each="user:${users}"><th >Role</th><td th:text="${user.role}">Role</td>
		<tr th:each="user:${users}"><td><a href="EditUser.html"	th:href="@{/user/edit/}+${user.id}">Edit</a></td>
	    <tr th:each="user:${users}"><td><a href="DeleteUser.html"	th:href="@{/user/delete/}+${user.id}">Delete</a></td>
	</table>
	
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
